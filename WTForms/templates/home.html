<!DOCTYPE html>
<html>
<head>
    <title>Adopt a Pet</title>
</head>
<body>
    <h1>Adopt a Pet</h1>
    <a href="{{ url_for('add_pet') }}">Add a Pet</a>
    <ul>
        {% for pet in pets %}
        <li>
            <h2>{{ pet.name }}</h2>
            <img src="{{ pet.photo_url }}" alt="{{ pet.name }}">
            <p>{{ pet.species }}</p>
            <p>{{ pet.age }}</p>
            <p>{{ pet.notes }}</p>
            <a href="{{ url_for('edit_pet', id=pet.id) }}">Edit</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
